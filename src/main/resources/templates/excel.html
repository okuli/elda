<!DOCTYPE html> 

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">  
 <head>     
 	<title>Demo :: POI</title>   
 	
 	  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
 	
 </head>   
 <body>     
 	<h1>Please upload the excel file:</h1>     
 
 	
 	<div style="float:right;margin-right: 10%;font-size:33px;">
 		<a style="text-decoration:none;" th:href="@{/}" >
 			GO BACK
 		</a>
 	</div>
 	
 	<div>
 		<section class="my-5">
		    <div class="container">
		        <div class="row">
		            <div class="col-md-8 mx-auto">
		                <h2>Upload Excel File: </h2>
		                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
		                <form method="post" th:action="@{/uploadfile}" enctype="multipart/form-data">
		                    <div class="form-group">
		                        <input type="file" name="file" class="form-control-file">
		                    </div>
		                    <button type="submit" class="btn btn-primary">Upload File</button>
		                </form>
		            </div>
		        </div>
		    </div>
		</section>
 	</div>
 	
 		
 	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
 	
 </body> 
 </html>
